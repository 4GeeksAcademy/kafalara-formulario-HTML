<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>

    <!-- Links bootstrap e imagenes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container mt-4">

        <!-- Shadows en bootstrap-->
        <div class="card shadow-sm border">

            <!-- CARD HEADER -->
            <div class="card-header">
                <h3 class="mb-0">Payment form example</h3>
            </div>

            <!-- CARD BODY -->
            <div class="card-body">
                <form>

                    <!-- TITULO -->
                    <div class="row mb-1">
                        <div class="col-md-12">

                            <!-- Alerta -->
                            <div class="row mb-2"></div>
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">

                        <!-- ROW CARD - CVC - MONTO -->
                        <!-- Card -->
                        <div class="row mb-1">
                            <div class="col-md-5 pb-2">
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="XXXX XXXX XXXX XXXX">
                            </div>

                            <!-- CVC -->
                            <div class="col-md-3 pb-2">
                                <label for="cvc" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000">
                            </div>
                            <!-- Monto -->
                            <div class="col-md-4 pb-2">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <!-- Icono: Bootrap la parte "Input group" (Multiple addons) -->
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                                </div>
                            </div>
                        </div>

                        <!-- ROW NOMBRE Y APELLIDO  -->
                        <!-- Nombre la etiqueta requerid (obligatorio)  -->
                        <div class="row mb-1">
                            <div class="col-md-6 pb-2">
                                <label for="firstName" class="form-label">Firts Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <!-- Apellido utilizando la etiqueta required (obligatorio)-->
                            <div class="col-md-6 pb-2">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <!-- ROW CIUDAD - ESTADO - CODIGO POSTAL -->
                        <!-- Ciudad utilizando en bootsrap Overview  -->
                        <div class="row mb-3">
                            <div class="col-md-6 pb 2">
                                <label for="City" class="form-label">City</label>
                                <input type="City" class="form-control" id="City">
                            </div>
                            <!-- Estado: utilice en bootsrap Disabled forms -->
                            <div class="col-md-3 pb-2">
                                <label for="State" class="form-label">State</label>
                                <select id="State" class="form-select">
                                    <option>Pick a State</option>
                                    <!-- ejemplos de opciones a elegir-- utilizando value -->
                                    <option value="UY">Uruguay</option>
                                    <option value="CO">Colombia</option>
                                </select>
                            </div>
                            <!-- Codigo postal: utilice en bootsrap Disabled forms -->
                            <div class="col-md-3 pb-2">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode">
                            </div>
                        </div>

                        <!-- ROW TARJETAS -->
                        <div class="row mb-3">
                            <!-- Tarjeta Master -->
                            <div class="col-6 mb-1 pb-2">
                                <p>We accept:</p>
                                <!-- Background (color de fondo) para tarjetas -->
                                <div class="row form-row bg-secondary">
                                    <div class="col-md-2 d-flex gap-2">

                                        <!-- <label for="MasterCard" class="form-label">MasterCard</label> -->
                                        <input type="radio" id="MasterCard" name="card">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                    <!-- Tarjeta Visa -->
                                    <div class="col-md-2 d-flex gap-2">
                                        <!-- <label for="Visa" class="form-label">Visa</label> -->
                                        <input type="radio" id="Visa" name="card">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </div>
                                    <!-- Tarjeta Diners -->
                                    <div class="col-md-2 d-flex gap-2">
                                        <!-- <label for="Diners" class="form-label">Diners</label> -->
                                        <input type="radio" id="Diners" name="card">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </div>
                                    <!-- Tarjeta Paypal -->
                                    <div class="col-md-2 d-flex gap-2">
                                        <!-- <label for="Paypal" class="form-label">Paypal</label> -->
                                        <input type="radio" id="Paypal" name="card">
                                        <i class="fa-brands fa-cc-amazon-pay"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- ROW MENSAJE -->
                            <!-- Mensaje -->
                            <div class="col-md-6">
                                <div class="row form-row">
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea class="form-control" id="message" rows="3"></textarea>
                                        <p class="text-secondary">Add any notes here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>


            <!-- ROW BOTONES DE ENVIAR Y CANCELAR - debe estar fuera del CARD BODY y estar en CARD FOOTER (Pie de pÃ¡gina de la tarjeta) -->
            <!-- Boton enviar y cancelar con "Button" -->
            <div class="card-footer">
                <div class="col-md-12 offset-md-12">
                    <div class="bg-light p-3 d-flex justify-content-end">
                        <button class="btn btn-secondary me-2">Cancel</button>
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
